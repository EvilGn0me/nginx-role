server {
    listen       80;
    server_name  {{ item.value.hostname }};

    {% if item.value.ssl == True %}
    return 301 https://$host$request_uri;
}

server {
    server_name  {{ item.value.hostname }};
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/{{ item.value.hostname }}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/{{ item.value.hostname }}/privkey.pem;

    {% endif %}

    {% if item.value.stub == True %}
    location /stub_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
    {% endif %}

    {% if item.value.proxyhost %}
    client_max_body_size 20m;

    location / {
       proxy_read_timeout      300;
       proxy_connect_timeout   300;
       proxy_redirect          off;

       proxy_set_header        X-Forwarded-Proto $scheme;
       proxy_set_header        Host              $http_host;
       proxy_set_header        X-Real-IP         $remote_addr;
       proxy_set_header        X-Forwarded-For   $proxy_add_x_forwarded_for;
       proxy_set_header        X-Frame-Options   SAMEORIGIN;

       proxy_pass              http://{{ item.value.proxyhost }};
    }
    {% endif %}
    {% if item.value.wordpress == True %}
    root /var/www/{{ item.value.hostname }};
    location ~ /\. {
                deny all;
        }

        location ~* /(?:uploads|files)/.*\.php$ {
                deny all;
        }

        location ~* ^.+\.(ogg|ogv|svg|svgz|eot|otf|woff|mp4|ttf|rss|atom|jpg|jpeg|gif|png|ico|zip|tgz|gz|rar|bz2|doc|xls|exe|ppt|tar|mid|midi|wav|bmp|rtf)$ {
                access_log off;
                log_not_found off;
                expires max;
        }

        location / {
                index index.php;
                try_files $uri $uri/ /index.php?$args;
        }

        location ~ \.php$ {
                fastcgi_pass unix:{{ php_conf.fpm_socket }};
                fastcgi_index index.php;
                fastcgi_param SCRIPT_FILENAME $document_root/$fastcgi_script_name;
                include fastcgi_params;
        }
    {% endif %}
}
